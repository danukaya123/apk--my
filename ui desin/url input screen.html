<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#36e27b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                        "surface-dark": "#1b3224",
                        "surface-light": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                    }
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark font-display min-h-screen relative overflow-x-hidden selection:bg-primary selection:text-background-dark">
<!-- Watermark Background -->
<div class="fixed inset-0 flex items-center justify-center pointer-events-none z-0 overflow-hidden">
<span class="material-symbols-outlined text-primary/5 text-[400px] transform rotate-12 select-none">play_circle</span>
</div>
<!-- Main Content Wrapper -->
<div class="relative z-10 flex flex-col min-h-screen max-w-md mx-auto w-full">
<!-- Header -->
<header class="flex items-center p-4 pb-2 justify-between">
<div class="flex items-center gap-2">
<div class="w-8 h-8 rounded-full bg-primary flex items-center justify-center">
<span class="material-symbols-outlined text-background-dark text-xl font-bold">bolt</span>
</div>
<h2 class="text-gray-900 dark:text-white text-xl font-bold leading-tight tracking-tight">Quizontal</h2>
</div>
<div class="flex items-center justify-end">
<button class="flex items-center justify-center rounded-full w-10 h-10 hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-gray-900 dark:text-white" style="font-size: 24px;">settings</span>
</button>
</div>
</header>
<!-- Main Body -->
<main class="flex-1 flex flex-col px-4 pt-6 pb-8 gap-8">
<!-- Hero Text -->
<div class="text-center space-y-2 mt-4">
<h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">
                    Paste a link to <br/><span class="text-primary">start downloading</span>
</h1>
<p class="text-gray-500 dark:text-gray-400 text-sm font-medium">Supports YouTube Videos &amp; Shorts</p>
</div>
<!-- Input Section -->
<div class="w-full space-y-4">
<div class="relative group">
<!-- Glow Effect -->
<div class="absolute -inset-1 bg-gradient-to-r from-primary/20 to-primary/0 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
<div class="relative flex items-center">
<input class="w-full h-16 pl-6 pr-14 bg-white dark:bg-surface-dark border-2 border-transparent focus:border-primary/50 text-gray-900 dark:text-white rounded-full shadow-lg placeholder:text-gray-400 dark:placeholder:text-gray-500 outline-none ring-0 transition-all font-medium text-lg" placeholder="Paste YouTube Link Here..." type="text"/>
<!-- Paste/Clear Action -->
<button aria-label="Paste" class="absolute right-2 top-2 bottom-2 w-12 h-12 bg-primary/10 hover:bg-primary/20 rounded-full flex items-center justify-center text-primary transition-colors cursor-pointer group/btn">
<span class="material-symbols-outlined group-hover/btn:scale-110 transition-transform">content_paste</span>
</button>
</div>
</div>
<!-- Validation / Loading Feedback -->
<div class="flex items-center justify-center gap-2 h-6">
<!-- Example of Loading State (Hidden by default, showing static text for design) -->
<!-- <span class="material-symbols-outlined text-primary animate-spin text-sm">progress_activity</span>
                    <span class="text-primary text-xs font-bold uppercase tracking-wide">Analyzing Link...</span> -->
<!-- Example of Idle State -->
<span class="text-gray-400 dark:text-gray-600 text-xs font-medium flex items-center gap-1">
<span class="material-symbols-outlined text-[16px]">info</span>
                        Auto-detects from clipboard
                    </span>
</div>
</div>
<!-- Main Action Button -->
<button class="w-full h-14 bg-primary hover:bg-[#2fd16f] active:scale-[0.98] transition-all rounded-full flex items-center justify-center shadow-[0_0_20px_rgba(54,226,123,0.3)] group">
<span class="text-background-dark text-lg font-bold tracking-wide mr-2">Get Video</span>
<span class="material-symbols-outlined text-background-dark group-hover:translate-x-1 transition-transform">download</span>
</button>
<!-- Spacer -->
<div class="flex-1"></div>
<!-- Empty State / Graphic -->
<div class="flex flex-col items-center justify-end pb-8">
<div class="relative w-full max-w-[280px] aspect-video rounded-2xl overflow-hidden bg-surface-dark/50 border border-white/5 shadow-2xl mb-6 group cursor-pointer">
<!-- Placeholder Image -->
<div class="absolute inset-0 bg-cover bg-center opacity-40 mix-blend-overlay" data-alt="Abstract vibrant gradient background representing video content" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuA1FlKKKkBOEvKIhyqWRrv1CKKP8WTtupBcJXRyYqG0DRATG-lHwD37k3l36i_l_qgG6UiYwgQUAMnxVahRBOiTlt5Gz7PCJZh1RlbjmjIcANw6-BAROdUGh0Eju-WC_K8cwHL-7vgLr2-UZgc5pvqeOZa7MfrkhbsRCHp_QPmEoDHD-1Wbhe4fPur90HkKJOFmc0IaIDysYEMu5jzUCYVFXkPgByJ8dja1XF-KLEjG73McqZaYxNxMmvVDhc2GS5iAm9wfTz3VYjI7');"></div>
<!-- Content overlay -->
<div class="absolute inset-0 flex flex-col items-center justify-center p-4 text-center">
<div class="w-12 h-12 rounded-full bg-white/10 backdrop-blur-md flex items-center justify-center mb-3 group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-white">smart_display</span>
</div>
<p class="text-white text-sm font-semibold">Ready to download</p>
<p class="text-white/60 text-xs">Waiting for valid link...</p>
</div>
<!-- Progress Bar Simulation (Visual flair) -->
<div class="absolute bottom-0 left-0 right-0 h-1 bg-white/10">
<div class="h-full w-0 bg-primary shadow-[0_0_10px_#36e27b]"></div>
</div>
</div>
</div>
</main>
</div>
</body></html>
