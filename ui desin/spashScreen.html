<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Quizontal Splash Screen</title>
<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#36e27b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#112117",
                        "brand-purple": "#7c3aed", // Adding custom purple requested by user for gradient, though main theme is green
                        "brand-purple-dark": "#6d28d9",
                    },
                    fontFamily: {
                        "display": ["Spline Sans", "Noto Sans", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom Shimmer Animation */
        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        .animate-shimmer {
            animation: shimmer 2s infinite;
        }
        
        /* Logo Morph Animation Simulation */
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(54, 226, 123, 0.2); }
            50% { box-shadow: 0 0 40px rgba(54, 226, 123, 0.5); }
        }
        .logo-glow {
            animation: pulse-glow 3s infinite ease-in-out;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased overflow-hidden">
<!-- Splash Screen Container -->
<!-- Using a gradient background that hints at the requested purple but blends with the required dark theme -->
<div class="relative flex h-screen w-full flex-col items-center justify-center bg-background-dark overflow-hidden">
<!-- Background Gradient Mesh -->
<div class="absolute inset-0 z-0 opacity-40 pointer-events-none">
<div class="absolute top-[-20%] left-[-20%] w-[80%] h-[60%] rounded-full bg-brand-purple blur-[120px] opacity-30"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-[60%] h-[60%] rounded-full bg-primary blur-[120px] opacity-20"></div>
</div>
<!-- Main Content Wrapper -->
<div class="relative z-10 flex flex-col items-center justify-between h-full w-full max-w-md px-6 py-12">
<!-- Spacer for vertical alignment -->
<div class="flex-1"></div>
<!-- Logo Section -->
<div class="flex flex-col items-center gap-8 mb-12">
<!-- Logo Circle with Glow -->
<div class="relative group">
<!-- Outer glow ring -->
<div class="absolute -inset-1 rounded-full bg-gradient-to-r from-brand-purple to-primary opacity-75 blur logo-glow transition duration-1000 group-hover:duration-200"></div>
<!-- Inner container -->
<div class="relative flex items-center justify-center w-32 h-32 rounded-full bg-background-dark border border-white/10 shadow-2xl">
<!-- Icon: Simulating the Play -> Download morph with Material Symbols -->
<span class="material-symbols-outlined text-6xl text-transparent bg-clip-text bg-gradient-to-br from-white to-primary">
                            smart_display
                        </span>
</div>
</div>
<!-- Text Content -->
<div class="text-center space-y-2">
<h1 class="text-white tracking-tight text-4xl font-bold leading-tight drop-shadow-lg">
                        Quizontal
                    </h1>
<p class="text-white/60 text-lg font-normal tracking-wide">
                        YouTube Downloader
                    </p>
</div>
</div>
<!-- Loading Indicator Section -->
<div class="w-full max-w-[200px] flex flex-col items-center gap-4 mb-8">
<!-- Custom Shimmer Loader -->
<div class="relative w-full h-1.5 bg-white/10 rounded-full overflow-hidden">
<div class="absolute top-0 left-0 h-full w-full bg-gradient-to-r from-transparent via-primary to-transparent animate-shimmer opacity-80"></div>
</div>
<p class="text-white/40 text-xs font-medium uppercase tracking-widest">Loading</p>
</div>
<!-- Version Info (Bottom safe area) -->
<div class="text-white/20 text-xs font-light">
                v2.4.0
            </div>
</div>
</div>
</body></html>
